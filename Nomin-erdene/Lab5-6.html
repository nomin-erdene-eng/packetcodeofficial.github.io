<!DOCTYPE html>
<html>
<head>
	<h1>6-р ажил</h1>
	<title>Lab5-6</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 100px;
			background-color: aqua;
			animation-name:Тэгш өнцөгт; 
			animation-timing-function: linear;
			animation-duration: 20s;
			animation-delay: 1s
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}

		@keyframes Тэгш өнцөгт{
			25%{ top: 0; left:300px; }
			50%{ top:100px ; left:300px; }
			75%{ top:300px; left:100px;  }
			100%{ top:0px; left:0px; }
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
